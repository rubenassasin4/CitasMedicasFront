<div class="container" style="max-width: 800px;">
    <div class="card">
        <h2>{{ titulo }}</h2>

        <form [formGroup]="form" (ngSubmit)="guardar()">

            <div class="form-group">
                <label>Fecha y Hora:</label>
                <input type="datetime-local" formControlName="fechaHora">
            </div>

            <div class="form-group">
                <label>Motivo:</label>
                <input type="text" formControlName="motivoCita">
            </div>

            <div class="form-group">
                <label>Médico:</label>
                <select formControlName="medicoId">
                    <option value="">-- Seleccione Médico --</option>
                    <option *ngFor="let m of medicos" [value]="m.id">
                        {{ m.nombre }} {{ m.apellidos }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Paciente:</label>
                <select formControlName="pacienteId">
                    <option value="">-- Seleccione Paciente --</option>
                    <option *ngFor="let p of pacientes" [value]="p.id">
                        {{ p.nombre }} {{ p.apellidos }}
                    </option>
                </select>
                <small *ngIf="esEdicion" style="color: gray; display: block; margin-top: 5px;">
                    (El paciente no se puede modificar en edición)
                </small>
            </div>

            <div class="form-actions">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
                    Guardar
                </button>

                <button type="button" routerLink="/citas" class="btn btn-secondary">
                    Cancelar
                </button>
            </div>

        </form>
    </div>
</div>
