<div class="container">
  <h2>Listado de Médicos</h2>

  <div style="margin-bottom: 15px;">
    <button routerLink="/medicos/nuevo" 
            style="padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">
      + Nuevo Médico
    </button>
  </div>

  <div *ngIf="cargando" class="loading">Cargando datos...</div>
  <div *ngIf="error" style="color: red; margin-bottom: 10px;">{{ error }}</div>

  <table *ngIf="!cargando && medicos.length > 0" border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="padding: 8px;">ID</th>
        <th style="padding: 8px;">Nombre Completo</th>
        <th style="padding: 8px;">Nº Colegiado</th>
        <th style="padding: 8px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medico of medicos">
        <td style="padding: 8px; text-align: center;">{{ medico.id }}</td>
        <td style="padding: 8px;">{{ medico.nombre }} {{ medico.apellidos }}</td>
        <td style="padding: 8px;">{{ medico.numColegiado }}</td>
        <td style="padding: 8px; text-align: center;">
          <button [routerLink]="['/medicos/editar', medico.id]" 
                  style="margin-right: 5px; cursor: pointer;">
            Editar
          </button>
          
          <button (click)="eliminar(medico.id)" 
                  style="background-color: #dc3545; color: white; border: none; cursor: pointer;">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && !error && medicos.length === 0">
    <p>No hay médicos registrados en el sistema.</p>
  </div>
</div>
