<div class="container" style="max-width: 800px;">
    <div class="card">
        <h2>{{ titulo }}</h2>

        <form [formGroup]="form" (ngSubmit)="guardar()">

            <div class="form-group">
                <label>Valoración Especialista:</label>
                <textarea formControlName="valoracionEspecialista" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Enfermedad:</label>
                <input type="text" formControlName="enfermedad">
            </div>

            <div class="form-group">
                <label>ID Cita:</label>
                <input type="number" formControlName="citaId">
                <small *ngIf="esEdicion" style="color: gray; display: block; margin-top: 5px;">
                    (El ID de Cita no se puede modificar en edición)
                </small>
            </div>

            <div class="form-actions">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
                    Guardar
                </button>

                <button type="button" routerLink="/diagnosticos" class="btn btn-secondary">
                    Cancelar
                </button>
            </div>

        </form>
    </div>
</div>
