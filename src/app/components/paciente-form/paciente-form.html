<div class="container" style="max-width: 800px;">
  <div class="card">
    <h2>{{ titulo }}</h2>

    <form [formGroup]="form" (ngSubmit)="guardar()">

      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" formControlName="nombre">
      </div>

      <div class="form-group">
        <label>Apellidos:</label>
        <input type="text" formControlName="apellidos">
      </div>

      <div class="form-group">
        <label>Nombre Usuario:</label>
        <input type="text" formControlName="nombreUsuario">
      </div>

      <div *ngIf="!esEdicion" class="form-group">
        <label>Contraseña:</label>
        <input type="password" formControlName="clave">
      </div>

      <div class="form-group">
        <label>NSS:</label>
        <input type="text" formControlName="nss">
      </div>

      <div class="form-group">
        <label>Nº Tarjeta:</label>
        <input type="text" formControlName="numTarjeta">
      </div>

      <div class="form-group">
        <label>Teléfono:</label>
        <input type="text" formControlName="telefono">
      </div>

      <div class="form-group">
        <label>Dirección:</label>
        <input type="text" formControlName="direccion">
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
          Guardar
        </button>

        <button type="button" routerLink="/pacientes" class="btn btn-secondary">
          Cancelar
        </button>
      </div>

    </form>
  </div>
</div>
