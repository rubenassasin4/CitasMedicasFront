<div class="container">
  <div class="header-actions">
    <h2>Listado de Pacientes</h2>
    <button routerLink="/pacientes/nuevo" class="btn btn-primary">
      + Nuevo Paciente
    </button>
  </div>

  <div *ngIf="cargando" class="loading">Cargando datos...</div>
  <div *ngIf="error" class="error-msg">{{ error }}</div>

  <div class="table-container" *ngIf="!cargando && pacientes.length > 0">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre Completo</th>
          <th>NSS</th>
          <th>Tel√©fono</th>
          <th style="text-align: center;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes">
          <td>{{ paciente.id }}</td>
          <td>{{ paciente.nombre }} {{ paciente.apellidos }}</td>
          <td>{{ paciente.nss }}</td>
          <td>{{ paciente.telefono }}</td>
          <td style="text-align: center;">
            <button [routerLink]="['/pacientes/editar', paciente.id]" class="btn btn-secondary-outline"
              style="margin-right: 5px;">
              Editar
            </button>

            <button (click)="eliminar(paciente.id)" class="btn btn-danger">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!cargando && !error && pacientes.length === 0" class="card">
    <p>No hay pacientes registrados en el sistema.</p>
  </div>
</div>
